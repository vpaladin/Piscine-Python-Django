{% load static %} {% load bootstrap5 %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="https://21-school.ru/assets/images/21_sber_logo_green.png" alt="" width="30" height="24" class="d-inline-block align-text-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text" style="font-size:medium;">
          Hello {{ user.username }}!
        </span>
        {% if user.is_authenticated %}
        <span class="navbar-text">
          <a class="nav-link active" href="{% url 'logout'%}">({{ rep }}) Выход</a>
        </span>
        {% else %}
        <span class="navbar-text">
          <a class="nav-link active" href="{% url 'login' %}">Войти</a>
        </span>
        <span class="navbar-text">
          <a class="nav-link active" href="{% url 'register' %}">Зарегистрироваться</a>
        </span>
        {% endif %}
      </div>
    </div>
</nav>
